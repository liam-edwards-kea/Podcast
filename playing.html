<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="pod">
    <div class="wrapper1">

        <div class="tower">
            <div class="signal">
                <div class="rings circle animated"></div>
            </div>
            <div class="dot circle"></div>
            <div class="triangle"></div>
        </div>

        <div class="player circle">
            <div class="buffering circle animated"></div>
            <audio id="player" src="Emotional%20Oranges%20-%20Sundays%20(Audio).mp3"></audio>
            <div>
                <button class="triangle" onclick="document.getElementById('player').play()"></button>
                <button class="traingle" onclick="document.getElementById('player').pause()"></button>
            </div>
        </div>

        <div class="text">
            <div class="pulsing animated">Now playing..</div>
        </div>

    </div>
    <script src=""></script>
</body>

</html>
